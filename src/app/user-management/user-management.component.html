 
      <button class="add-user-button" (click)="addUser()">Add User</button>
 
      <table class="user-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.middleName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button (click)="editUser(user)">Edit</button>
              <button (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- If there is no data -->
      <div *ngIf="users.length === 0" class="no-records">
        No records found
      </div>
      
      <div class="modal" *ngIf="isModalOpen" (click)="closeModal()">
        <div class="modal-content" (click)="$event.preventDefault();$event.stopPropagation()">
          <span class="close" (click)="closeModal()">Ã—</span>
          <h4 class="popheader">Add User</h4>
          <form [formGroup]="userForm" >
            <div class="form-group">
              <label>First Name</label>
              <input formControlName="firstName">
            </div>
            <div class="form-group">
              <label>Middle Name</label>
              <input formControlName="middleName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input formControlName="lastName">
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input formControlName="email" type="email">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input formControlName="phone" type="tel">
            </div>
            <div class="form-group">
              <label>Profile Picture URL</label>
              <input formControlName="profilePictureUrl">
            </div>
            <div class="form-group">
              <label>Username</label>
              <input formControlName="username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input formControlName="password" type="password">
            </div>
            <div class="form-group">
              <label>Role</label>
              <select formControlName="role">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
            </div>
           <div class="btn-div">
            <button type="submit" (click)="onSubmit()"   [disabled]="userForm.invalid" class="add-user-button">
              {{userForm.value.id==0?'Add ':'Update'}} User
            </button>
             
           </div>
          </form>
        </div>
      </div>
