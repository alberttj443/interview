<div>
    <h3>Normal users</h3>
    <table class="user-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.middleName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.role }}</td>

            </tr>
        </tbody>
    </table>
    <div *ngIf="users.length === 0" class="no-records">
        No records found
    </div>
</div>
<div>
    <h3>User Editable Fields </h3>
    <div class="editablefield">
    

    <label class="checkbox-label">
        <input type="checkbox" class="custom-checkbox" [(ngModel)]="usereditableFields.firstName" (change)="onCheck()">
        <span class="checkbox-container"></span>
        First Name
    </label>
    <label class="checkbox-label">
        <input type="checkbox" class="custom-checkbox" [(ngModel)]="usereditableFields.middleName" (change)="onCheck()">
        <span class="checkbox-container"></span>
        Middle Name
    </label>
    <label class="checkbox-label">
        <input type="checkbox" class="custom-checkbox" [(ngModel)]="usereditableFields.lastName" (change)="onCheck()">
        <span class="checkbox-container"></span>
        Last Name
    </label>
    <label class="checkbox-label">
        <input type="checkbox" class="custom-checkbox" [(ngModel)]="usereditableFields.email" (change)="onCheck()">
        <span class="checkbox-container"></span>
        Email
    </label>
    <label class="checkbox-label">
        <input type="checkbox" class="custom-checkbox" [(ngModel)]="usereditableFields.phone" (change)="onCheck()">
        <span class="checkbox-container"></span>
        Phone
    </label>
</div>
</div>
